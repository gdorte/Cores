<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #principal{
            width: 300px;
            height: 300px;
            background-color: gray;
        }

        .secundaria{
            width: 50px;
            height: 50px;
            display: inline-block;
            margin-top: 20px;
        }

        #verde{
            background-color: green;
        }

        #azul{
            background-color: blue;
        }

        #vermelho{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="principal" onclick="reset()">

    </div>

    <div id="cores">
        <div class="secundaria" id="verde" onclick="pinta_verde()">

        </div>
    
        <div class="secundaria" id="azul" onclick="pinta_azul()">
            
        </div>
    
        <div class="secundaria" id="vermelho"onclick="pinta_vermelho()">
            
        </div>
    </div>

    <script>
        var principal = window.document.getElementById('principal')
        var verde = window.document.querySelector('div#verde')
        var azul = window.document.querySelector('div#azul')
        var vermelho = window.document.querySelector('div#vermelho')

        function pinta_verde(){
            principal.style.backgroundColor = 'green'
        }

        function pinta_azul(){
            principal.style.backgroundColor = 'blue'
        }

        function pinta_vermelho(){
            principal.style.backgroundColor = 'red'
        }

        function reset(){
            principal.style.backgroundColor = 'gray'
        }
    </script>
</body>
</html>
